[build]
builder = "NIXPACKS"
buildCommand = "cd ../.. && pnpm install --frozen-lockfile && pnpm exec prisma generate --schema=packages/data-model/prisma/schema.prisma && pnpm --filter @fieldview/data-model build && pnpm --filter api build"

[deploy]
# Temporarily skip migrations to get server running
startCommand = "node dist/server.js"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"


# Railway Deployment Workflow
# This workflow is optional - Railway can deploy automatically on push
# Use this if you want more control over when deployments happen

name: Deploy to Railway

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test:unit

      - name: Deploy to Railway
        if: github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Tests passed - Railway will auto-deploy"
          echo "Monitor deployment at: https://railway.app"

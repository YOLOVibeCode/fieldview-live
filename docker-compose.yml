version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fieldview-postgres
    environment:
      POSTGRES_USER: fieldview
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_DB: fieldview_dev
    ports:
      - "4302:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fieldview"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fieldview-redis
    ports:
      - "4303:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: fieldview-mailpit
    ports:
      - "4304:8025" # Web UI
      - "4305:1025" # SMTP
    environment:
      MP_SMTP_BIND_ADDR: "0.0.0.0:1025"
      MP_WEB_BIND_ADDR: "0.0.0.0:8025"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
